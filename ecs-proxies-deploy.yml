docker_service:
  - name: slackbot
    expose: true
    health_check:
      matcher: "200"
      path: "/_health"
    environment:
      - name: SLACK_MESSAGE_LIMIT
        value: 10
    secrets:
      - name: SLACK_SIGNING_SECRET
        valueFrom: "<placeholder>"
      - name: SLACK_BOT_TOKEN
      - valueFrom: "<placeholder>"
