SERVICE_NAME: slackbot
PRODUCT_DISPLAY_NAME: API Management Slack Bot
DESCRIPTION: The Slackbot API is used for managing interactions with the API Management slack instance.
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
---
meta:
  api:
    name: slackbot
    guid: 7c2bcb03-c552-43d3-b5d7-757387453103
    spec_guids: []
  schema_version: 1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: {{ ENV.ratelimit | default('300pm') }}
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
        quota: {{ ENV.quota | default('300') }}
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      []
    api_catalog:
      []
{% endfor %}
